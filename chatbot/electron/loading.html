<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: rgba(40, 44, 52, 0.75);
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-radius: 10px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      margin-bottom: 20px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    h2 {
      margin: 0;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: 500;
    }
    
    p {
      margin: 0;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h2>Starting Application</h2>
  <p>Please wait while the server initializes...</p>
</body>
</html>
